<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fstbld</title>
    <style>
        /* 背景和基本样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* 霓虹标题 */
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 20vh;
            text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080, 0 0 20px #ff0080;
            animation: glow 1.5s infinite alternate;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #ff0080, #8000ff);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff0080;
        }

        /* 霓虹灯动画 */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080; }
            100% { text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080; }
        }

        /* 让粒子动画全屏 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>

    <!-- 页面内容 -->
    <h1>He11o github</h1>
    <button class="btn" onclick="location.href='https://github.com/ymandfq'">访问我的 GitHub</button>

    <!-- 引入粒子动画 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        /* 粒子背景效果 */
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { speed: 3 },
                line_linked: { enable: true, opacity: 0.5 },
                color: { value: "#ff0080" }
            }
        });
    </script>
</body>
</html>
